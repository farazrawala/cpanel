name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:
              username: ${{ secrets.FTP_USERNAME }}
              server: ${{ secrets.FTP_SERVER }}
              local_path: './*'
              remote_path: '/'
              sftp_only: true
              password: ${{ secrets.FTP_PASSWORD }}